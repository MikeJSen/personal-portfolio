<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS only -->

    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Michael Seneca's Portfolio</title>
  </head>
  <body>
    <!--background-container-->
    <div class="bg-image" style="background-image: url('./images/nihon-graphy-XHRVrLYTBBs-unsplash.jpg');
    height: 100vh">
    </div>

    <!--navbar-->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-uppercase" href="index.html"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link px-4" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link px-4" href="#about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link px-4" href="#portfolio">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link px-4" href="#contact">Contact</a>
            </li>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!--About-->
    <div class="container-fluid position-relative" id="about">
       <div class="row">
         <div class="intro col-xs-12 d-flex vh-100 d-flex justify-content-center justify-content-md-start">
           <div class="about-content">
             <h1 class="name display-1 text-white text-center text-md-start">Michael Seneca</h1>
             <h4 class="pro-title text-center text-md-start text-uppercase">Web Developer</h4>
             <div class="skill-logos d-flex justify-content-center justify-content-md-start pt-3">
               <img class="logo me-2" src="./images/html5-brands.png" alt="html5 logo">
               <img class="logo me-2" src="./images/css3-alt-brands.png" alt="css3 logo">
               <img class="logo" src="./images/bootstrap-brands.png" alt="bootstrap logo">
            </div>
          </div>
         </div>
       </div>
     </div>

     <!--Portfolio-->
     <div class="container-fluid position-relative" id="portfolio">
       <div class="row">
         <div class="col-12 portfolio-container">
           <h3 class="portfolio-title mt-3 text-center">Portfolio</h3>
          <div class="row">
            <div class="col-12 col-md-4 px-md-4">
              <div class="card border-secondary mt-3 mb-5">
                <a href="https://polite-sundae-7e07ff.netlify.app"><img class="card-img-top" src="./images/port-apple.jpg" alt="Apple Clone"></a>
                <div class="card-body">
                  <h5 class="card-title">Apple Clone</h5>
                  <p class="card-text">Altcademy HTML/CSS Development Course Assignment.</p>
                </div>
              </div>
            </div>
          <div class="col-12 col-md-4 px-md-4">
            <div class="card border-0 mt-3 mb-5">
              <a href="https://bright-lokum-fbc8dc.netlify.app"><img class="card-img-top" src="./images/port-newsweek.jpg" alt="Newsweek Clone"></a>
              <div class="card-body">
                <h5 class="card-title">Newsweek Clone</h5>
                <p class="card-text">Altcademy HTML/CSS Development Course Assignment.</p>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-4 px-md-4">
            <div class="card border-0 mt-3 mb-5">
              <a href="https://singular-manatee-c194e4.netlify.app"><img class="card-img-top" src="./images/port-airbnb.jpg" alt="Airbnb Clone"></a>
              <div class="card-body">
                <h5 class="card-title">Airbnb Clone</h5>
                <p class="card-text">Altcademy HTML/CSS Development Course Assignment.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

      <!--Contact-->
      <div class="container-fluid position-relative" id="contact">
        <div class="row">
          <div class="col-12 d-flex justify-content-center">
            <div class="contact-form my-5">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Name</label>
              </div>
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email Address</label>
              </div>
              <div class="form-floating">
                <input type="text" class="form-control" id="floatingPassword" placeholder="Message">
                <label for="floatingPassword">Message</label>
              </div>
          </div>
        </div>
      </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
